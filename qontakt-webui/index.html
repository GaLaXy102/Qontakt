<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"></script>
    <script src="js/qrcode.min.js"></script>
    <script src="js/qontakt.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/qontakt.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Qontakt</title>
</head>
<body>
<div class="container vh-100 d-flex flex-column w3-animate-opacity" id="q-content" data-q-nav="main">
    <div class="jumbotron jumbotron-fluid">
        <img src="img/logo-small.png" class="img-fluid mx-auto d-block" alt="Qontakt Logo">
    </div>
    <div class="row mb-3">
        <div class="col">
            <button type="button" class="btn btn-primary btn-lg btn-block" id="btn-q-checkin" onclick="showNext(this)">
                ??checkin??
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-block" id="btn-q-checkout"
                    data-toggle="modal" data-target="#acceptCheckout">
                ??checkout??
            </button>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <button type="button" class="btn btn-primary btn-lg btn-block" id="btn-q-visitdetail"
                    data-toggle="modal" data-target="#showVerification">
                ??myvisit??
            </button>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <button type="button" class="btn btn-primary btn-lg btn-block" id="btn-q-datadetail" onclick="showNext(this)">
                ??mydata??
            </button>
        </div>
    </div>
    <div class="btn-toolbar justify-content-between flex-grow-1 align-items-end mb-5" role="toolbar">
        <button type="button" class="btn btn-primary btn-lg" id="btn-q-logout" onclick="showNext(this)">
            ??logout??
        </button>
        <button type="button" class="btn btn-primary btn-lg" id="btn-q-verify" onclick="showNext(this)">
            ??verify??
        </button>
    </div>
</div>
<!-- Modal to accept changes -->
<div class="modal fade" id="acceptCheckout" data-backdrop="static" data-keyboard="false" tabindex="-1"
     aria-labelledby="btn-q-checkout" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="lb-q-closevisit">??closevisit??</h5>
            </div>
            <div class="modal-body" id="lb-q-closevisit-text">??closevisit-text??</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btn-q-dismiss">??back
                    ??</button>
                <button type="button" class="btn btn-primary" id="btn-q-closevisit" onclick="showNext(this)">??save??
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal for verification code -->
<div class="modal fade" id="showVerification" data-backdrop="static" data-keyboard="false" tabindex="-1"
     aria-labelledby="btn-q-visitdetail" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="lb-q-visit-data">??verificationdata??</h5>
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-center" id="q-qr-output-img">
                </div>
                <hr />
                <p id="q-qr-output-text"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn-q-dismiss2">??back
                    ??</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
