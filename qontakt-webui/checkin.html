<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/qr-scanner.umd.min.js"></script>
    <script src="/js/qontakt.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-reboot.min.css">
    <link rel="icon" href="/img/icon-small.png" type="image/png">
    <link rel="stylesheet" href="/css/w3.css">
    <link rel="stylesheet" href="/css/qontakt.css">
    <link rel="manifest" href="/manifest.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Qontakt</title>
</head>
<body>
<div class="container vh-100 d-flex flex-column w3-animate-opacity" id="q-content" data-q-nav="checkin">
    <div class="jumbotron jumbotron-fluid">
        <img src="/img/logo-small.png" class="img-fluid mx-auto d-block" alt="Qontakt Logo">
    </div>
    <div class="row">
        <div class="embed-responsive embed-responsive-4by3 mb-5 mx-5" id="q-qr-lens-wrapper">
            <video class="embed-responsive-item" id="q-qr-lens"
                   onclick="toggleFlash();"></video>
        </div>
    </div>
    <div class="row">
        <div class="input-group mb-5 mx-5" id="q-qr-lens-alt-wrapper">
            <div class="input-group-prepend">
                <span class="input-group-text" id="lb-id">ID</span>
            </div>
            <input type="text" class="form-control" aria-labelledby="lb-id" aria-describedby="lb-id"
                   id="q-qr-lens-alt" maxlength="36">
        </div>

        <div class="input-group mb-5 mx-5">
            <div class="input-group-prepend">
                <span class="input-group-text" id="lb-lokal">Lokal</span>
            </div>
            <input type="text" class="form-control" aria-labelledby="lb-lokal" aria-describedby="lb-lokal"
                   id="q-qr-lens-friendly" disabled>
        </div>
    </div>
    <div class="btn-toolbar justify-content-between flex-grow-1 align-items-end mb-5" role="toolbar">
        <button type="button" class="btn btn-primary btn-lg" id="btn-q-back" onclick="showNext(this)">
            ??back??
        </button>
        <button type="button" class="btn btn-primary btn-lg" id="btn-q-checkinto" data-toggle="modal"
                data-target="#acceptCheckin" disabled>
            ??checkinto??
        </button>
    </div>
</div>
<!-- Modal to accept changes -->
<div class="modal fade" id="acceptCheckin" data-backdrop="static" data-keyboard="false" tabindex="-1"
     aria-labelledby="btn-q-checkinto" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="lb-q-savevisit">??savevisit??</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="lb-q-savevisit-text">??savevisit-text??</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btn-q-dismiss">??back
                    ??</button>
                <button type="button" class="btn btn-primary" id="btn-q-savevisit" onclick="showNext(this)">??save??
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
