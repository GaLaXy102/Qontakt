<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/qrcode.min.js"></script>
    <script src="/js/qontakt.js"></script>
    <script src="/js/jquery.serialize-object.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-reboot.min.css">
    <link rel="icon" href="/img/icon-small.png" type="image/png">
    <link rel="stylesheet" href="/css/w3.css">
    <link rel="stylesheet" href="/css/qontakt.css">
    <link rel="manifest" href="/manifest.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Qontakt</title>
</head>
<body>
<div class="container vh-100 d-flex flex-column w3-animate-opacity" id="q-content" data-q-nav="profile">
    <div class="jumbotron jumbotron-fluid">
        <img src="/img/logo-small.png" class="img-fluid mx-auto d-block" alt="Qontakt Logo">
    </div>
    <div id="q-form-wrapper">
        <form id="q-form">
            <input type="email" name="email" id="email" placeholder="??email??" hidden required readonly>
            <input type="text" name="userUid" id="userUid" placeholder="??uid??" hidden required readonly>
            <div class="form-row">
                <div class="form-group col">
                    <label id="lb-q-firstName" for="firstName"></label>
                    <input type="text" id="firstName" name="firstName" class="form-control" required>
                </div>
                <div class="form-group col">
                    <label id="lb-q-lastName" for="lastName"></label>
                    <input type="text" id="lastName" name="lastName" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label id="lb-q-homeAddress" for="homeAddress"></label>
                <input type="text" id="homeAddress" name="homeAddress" class="form-control" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label id="lb-q-homeZip" for="homeZip"></label>
                    <input type="text" id="homeZip" name="homeZip" class="form-control" required>
                </div>
                <div class="form-group col">
                    <label id="lb-q-homeCity" for="homeCity"></label>
                    <input type="text" id="homeCity" name="homeCity" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label id="lb-q-telephoneNumber" for="telephoneNumber"></label>
                <input type="number" id="telephoneNumber" name="telephoneNumber" class="form-control" required>
            </div>
        </form>
    </div>
    <div class="btn-toolbar justify-content-between flex-grow-1 align-items-end mb-5" role="toolbar">
        <button type="button" class="btn btn-primary btn-lg" id="btn-q-back" onclick="showNext(this)">
            ??back??
        </button>
        <button type="button" class="btn btn-primary btn-lg" id="btn-q-logout" onclick="showNext(this)">
            ??logout??
        </button>
        <button type="button" class="btn btn-primary btn-lg" id="btn-q-save-profile" onclick="showNext(this)">
            ??saveProfile??
        </button>
    </div>
</div>
</body>
</html>
